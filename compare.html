<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <!--stylesheets-->
        <link rel="stylesheet" href="lib/bootstrap.min.css">

    <body>
        <!--navigation bar-->

        <!--site content goes here!-->
        
        <div class="container compare">
            <div class="row shore-row">
                <div class="col">
                    <div id="comparison-text">
                        <h2><b>Shoreline Comparison</b></h2>
                        <p>While not always visible, the bluffs are continuously changing due to erosion. 
                            Years and even decades can pass without any major loss, and then in one large event (see picture below), 
                            a section of blufftop 50-feet deep and 100-feet wide can fall into the lake.</p>                        
                    </div>
                    <div id="house-carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="img/OZAUKEE_0129.JPG" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="img/OZA_2258_2.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="img/OZA_00311_2.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
            </div>
            <div class="col-6">
                <!--map element-->
                <div id="compare-map"></div>
            </div>
        </div>
        

        <!--navigation bar-->
        <bottom-footer></bottom-footer>
